<style>
:root{
  --bg:#f6f4f1;
  --text:#2b2b2b;
  --muted:#8a8a8a;
  --accent:#3a3a3a;
  --heart:#ff4d6d;
  --spark:#ffd700;
  --input-bg:#fff;
}

/* GLOBAL */
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{font-family:"Cormorant Garamond", serif;background:var(--bg);color:var(--text);line-height:1.8;}
section{padding:120px 20px;display:flex;justify-content:center;position:relative;}
.wrap{max-width:760px;width:100%;text-align:center;}

/* INTRO */
.intro{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#e6e2dc;
  position:relative;
}
#type{
  font-family:"Great Vibes", cursive;
  font-size:36px;
  white-space:nowrap;
  border-right:2px solid var(--accent);
  padding-right:6px;
  overflow:hidden;
}
/* Arrow down */
.arrow-down{
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  width:24px;
  height:24px;
  border-left:3px solid var(--accent);
  border-bottom:3px solid var(--accent);
  transform:translateX(-50%) rotate(-45deg);
  animation: bounce 1.5s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateX(-50%) translateY(0) rotate(-45deg);}
  50%{transform:translateX(-50%) translateY(10px) rotate(-45deg);}
}

/* HERO VIDEO */
.hero-wrap{
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}
.hero-wrap video{
  width: 100%;
  height: auto;
  border-radius: 22px;
  object-fit: cover;
  filter: brightness(0.6);
}
.hero-text{
  position: absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:#fff;
  opacity:0;
  animation: slideUp 1s forwards;
}
@keyframes slideUp{
  from{opacity:0; transform:translate(-50%,30%);}
  to{opacity:1; transform:translate(-50%,-50%);}
}
.hero-text .names{
  font-family: "Playfair Display", serif;
  font-size: 72px;
  letter-spacing: .15em;
  text-align:center;
}
.hero-text .date{
  margin-top: 20px;
  font-size: 42px;
  letter-spacing: .35em;
  color: #fff;
}

/* TEXT */
h2.handwritten{font-family:"Great Vibes", cursive;font-size:36px;margin-bottom:30px;}
p{max-width:640px;margin:0 auto;font-size:21px;}

/* CALENDAR */
.weekdays{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  max-width:480px;
  margin:0 auto 8px;
  color:var(--muted);
  font-weight:500;
}
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:12px;
  max-width:480px;
  margin:10px auto 40px;
  position:relative;
}
.calendar .day{
  padding:12px 0;
  background:#fff;
  border-radius:12px;
  color:#aaa;
  transition:0.3s;
  position:relative;
  cursor:pointer;
  font-weight:500;
}
.calendar .day:hover{
  transform:translateY(-5px) scale(1.05);
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}
.calendar .active{
  color:#fff;
  background:var(--heart);
  border-radius:50%;
  animation:pulse 1.5s infinite;
}
.calendar .active::after{
  content:"♥";
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:18px;
  color:#fff;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.15)}
}
/* Sparks */
.spark{
  position:absolute;
  width:4px;
  height:4px;
  background:var(--spark);
  border-radius:50%;
  opacity:0;
  pointer-events:none;
  animation:fly 1s linear infinite;
}
