:root{

*{margin:0;padding:0;box-sizing:border-box}

body{

}

.wrap{

}

/* HERO */
.hero{

  align-items:center;
}

.hero img{
  max-width:100%;
  border-radius:18px;
  margin-bottom:60px;
}

.names{

}

  margin-bottom:26px;
}

/* TEXT */
p{

}

/* CALENDAR */
.calendar{

}

/* TIMELINE */
.event{
  margin-bottom:40px;
}

.title{

}

.addr{

}

/* FORM */
form{
  max-width:420px;
  margin:0 auto;
  text-align:left;
}

label{
  display:block;
  margin-top:28px;
  font-size:13px;
  color:var(--muted);
}

input,select,textarea{
  width:100%;
  padding:10px 4px;
  border:none;
  border-bottom:1px solid #ccc;
  background:transparent;
  font-family:inherit;
  font-size:15px;
}

button{
  margin-top:50px;
  width:100%;
  padding:16px;
  background:#fff;
  border:1px solid var(--accent);
  font-size:14px;
  letter-spacing:.2em;
  cursor:pointer;
}

/* ANIMATION */
.fade{
  opacity:0;
  transform:translateY(30px);
  transition:.8s ease;
}

.show{
  opacity:1;
  transform:none;
}

@media(max-width:600px){
  .names{font-size:38px}
  h2{font-size:26px}
}
</style>
