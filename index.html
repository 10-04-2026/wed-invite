<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Armen & Arus — 10.04.2026</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f4f1;
  --text:#2b2b2b;
  --muted:#8a8a8a;
  --accent:#3a3a3a;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Cormorant Garamond", serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.9;
}

/* INTRO */
.intro{
  min-height:100vh;
  background:#e6e2dc;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

#typeText{
  font-family:"Playfair Display", serif;
  font-size:28px;
  letter-spacing:.25em;
  white-space:nowrap;
  border-right:3px solid var(--accent);
  padding-right:6px;
}

/* marquee after typing */
.marquee-active{
  animation:marquee 18s linear infinite;
  padding-left:100%;
  border:none;
}

@keyframes marquee{
  from{transform:translateX(0)}
  to{transform:translateX(-100%)}
}

/* SECTIONS */
section{
  padding:120px 20px;
  display:flex;
  justify-content:center;
}

.wrap{
  max-width:760px;
  width:100%;
  text-align:center;
}

/* HERO */
.hero{
  min-height:100vh;
  background:#e6e2dc;
  display:flex;
  align-items:center;
}

.hero video{
  max-width:100%;
  border-radius:22px;
  margin-bottom:40px;
}

.names{
  font-family:"Playfair Display", serif;
  font-size:56px;
  letter-spacing:.15em;
}

.date{
  margin-top:12px;
  font-size:15px;
  letter-spacing:.3em;
  color:var(--muted);
}

/* FADE */
.fade{
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
}

.show{
  opacity:1;
  transform:none;
}
</style>
</head>

<body>

<section class="intro">
  <div id="typeText">ВЫ ПРИГЛАШЕНЫ НА СВАДЬБУ</div>
</section>

<section class="hero fade">
  <div class="wrap">
    <video autoplay muted loop playsinline poster="poster.jpg">
      <source src="video.mp4" type="video/mp4">
    </video>
    <div class="names">ARMEN & ARUS</div>
    <div class="date">10 APRIL 2026</div>
  </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const text = "ВЫ ПРИГЛАШЕНЫ НА СВАДЬБУ";
  const el = document.getElementById("typeText");
  el.textContent = "";
  let i = 0;

  function typeWriter(){
    if(i < text.length){
      el.textContent += text.charAt(i);
      i++;
      setTimeout(typeWriter, 80);
    } else {
      el.classList.add("marquee-active");
    }
  }

  typeWriter();

  const obs=new IntersectionObserver(e=>{
    e.forEach(i=>i.isIntersecting && i.target.classList.add("show"))
  },{threshold:.2});

  document.querySelectorAll(".fade").forEach(el=>obs.observe(el));

});
</script>

</body>
</html>
