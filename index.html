<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Armen & Arus — 10.04.2026</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Great+Vibes&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f4f1;
  --text:#2b2b2b;
  --muted:#8a8a8a;
  --accent:#3a3a3a;
  --heart:#ff4d6d;
  --spark:#ffd700;
  --input-bg:#fff;
}
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{font-family:"Cormorant Garamond", serif;background:var(--bg);color:var(--text);line-height:1.8;}
section{padding:120px 20px;display:flex;justify-content:center;position:relative;}
.wrap{max-width:760px;width:100%;text-align:center;}

.intro{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#e6e2dc;
  position:relative;
}
#type{
  font-family:"Great Vibes", cursive;
  font-size:36px;
  white-space:nowrap;
  border-right:2px solid var(--accent);
  padding-right:6px;
}

.arrow-down{
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%) rotate(-45deg);
  width:34px;
  height:34px;
  border-left:3px solid var(--accent);
  border-bottom:3px solid var(--accent);
  animation:bounce 1.5s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateX(-50%) translateY(0) rotate(-45deg);}
  50%{transform:translateX(-50%) translateY(10px) rotate(-45deg);}
}

.hero-wrap{
  position: relative;
  width: 100%;
  min-height: 100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.hero-wrap video{
  width:100%;
  border-radius:22px;
  object-fit:cover;
  filter:brightness(0.6);
}
.hero-text{
  position:absolute;
  color:#fff;
  text-align:center;
}
.hero-text .names{
  font-family:"Playfair Display", serif;
  font-size:72px;
  letter-spacing:.15em;
}
.hero-text .date{
  margin-top:20px;
  font-size:42px;
  letter-spacing:.35em;
}

.fade{opacity:0;transform:translateY(40px);transition:.8s;}
.fade.show{opacity:1;transform:none;}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<!-- INTRO -->
<section class="intro">
  <div id="type"></div>
  <div class="arrow-down"></div>
</section>

<!-- HERO VIDEO -->
<section id="heroVideo" class="hero fade" style="display:none;">
  <div class="wrap hero-wrap">
    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4">
    </video>
    <div class="hero-text">
      <div class="names">ARMEN & ARUS</div>
      <div class="date">10 APRIL 2026</div>
    </div>
  </div>
</section>

<!-- TEXT -->
<section class="fade">
  <div class="wrap">
    <h2 class="handwritten">Дорогие родные и близкие</h2>
    <p>С огромным волнением и радостью мы приглашаем вас разделить с нами этот особенный день — нашу свадьбу.</p>
  </div>
</section>

<!-- CALENDAR -->
<section class="fade">
  <div class="wrap">
    <h2 class="handwritten">Апрель 2026</h2>
    <div id="calendar"></div>
  </div>
</section>

<!-- TIMING -->
<section class="fade">
  <div class="wrap">
    <h2 class="handwritten">Тайминг</h2>
    <p>13:30 — Венчание<br>16:00 — Сбор гостей<br>17:00 — Банкет</p>
  </div>
</section>

<!-- FORM -->
<section class="fade">
  <div class="wrap">
    <h2 class="handwritten">Анкета</h2>
    <form>
      <input placeholder="Ваше имя">
      <button>Отправить</button>
    </form>
  </div>
</section>

<script>
const text="Вы приглашены на свадьбу";
const el=document.getElementById("type");
let i=0;

function type(){
  if(i<text.length){
    el.textContent+=text[i++];
    setTimeout(type,120);
  }else{
    const hero=document.getElementById("heroVideo");
    hero.style.display="flex";
    setTimeout(()=>{
      hero.classList.add("show");
      window.scrollTo({top:window.innerHeight,behavior:"smooth"});
    },500);
  }
}
type();

const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>e.isIntersecting && e.target.classList.add("show"));
});
document.querySelectorAll(".fade").forEach(el=>observer.observe(el));
</script>

</body>
</html>
