<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Armen & Arus — 10.04.2026</title>

<!-- Шрифты -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Great+Vibes&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f4f1;
  --text:#2b2b2b;
  --muted:#8a8a8a;
  --accent:#3a3a3a;
}

*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{font-family:"Cormorant Garamond", serif;background:var(--bg);color:var(--text);line-height:1.8;}

/* ===== INTRO ===== */
.intro{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#e6e2dc;
}
#type{
  font-family:"Great Vibes", cursive;
  font-size:36px;
  white-space:nowrap;
  border-right:2px solid var(--accent);
  padding-right:6px;
}

/* ===== SECTIONS ===== */
section{padding:120px 20px;display:flex;justify-content:center;}
.wrap{max-width:760px;width:100%;text-align:center;}

/* ===== HERO ===== */
.hero{min-height:100vh;display:flex;align-items:center;}
.hero video{width:100%;border-radius:22px;margin-bottom:40px;}
.names{font-family:"Playfair Display", serif;font-size:54px;letter-spacing:.15em;}
.date{margin-top:12px;font-size:15px;letter-spacing:.35em;color:var(--muted);}

/* ===== TEXT ===== */
h2{font-family:"Playfair Display", serif;font-size:36px;margin-bottom:30px;}
p{max-width:640px;margin:0 auto;font-size:21px;}

/* ===== CALENDAR ===== */
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:12px;
  max-width:420px;
  margin:40px auto 0;
}
.calendar div{
  padding:14px 0;
  background:#fff;
  border-radius:14px;
  color:#aaa;
  transition:0.3s;
}
.calendar .active{
  color:#fff;
  background:#3a3a3a;
  border-radius:50%;
  animation:pulse 2s infinite;
}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}

/* ===== TIMING ===== */
.timing{margin-bottom:60px;}
.timing h2{margin-bottom:50px;}
.event{margin-bottom:40px;}
.time{
  font-size:22px;
  letter-spacing:.2em;
  color:var(--accent);
  margin-bottom:6px;
  font-family:"Great Vibes", cursive;
}
.title{font-family:"Great Vibes", cursive;font-size:24px;}
.addr{margin-top:6px;font-size:17px;color:#666;}

/* ===== FORM ===== */
form{max-width:500px;margin:0 auto;text-align:left;}
label{display:block;margin-top:24px;font-size:14px;color:var(--muted);}
input,select,textarea{
  width:100%;
  padding:10px 6px;
  border:none;
  border-bottom:1px solid #ccc;
  background:transparent;
  font-family:inherit;
  font-size:16px;
}
button{
  margin-top:30px;
  width:100%;
  padding:16px;
  background:#3a3a3a;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  border:none;
  border-radius:8px;
}

/* ===== SCROLL ANIMATION ===== */
.fade{opacity:0;transform:translateY(40px);transition:.8s ease;}
.fade.show{opacity:1;transform:none;}
@media(max-width:600px){.names{font-size:38px} h2{font-size:26px} #type{font-size:28px}}
</style>
</head>

<body>

<!-- INTRO -->
<section class="intro">
  <div id="type"></div>
</section>

<!-- HERO -->
<section class="hero fade">
  <div class="wrap">
    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4">
    </video>
    <div class="names">ARMEN & ARUS</div>
    <div class="date">10 APRIL 2026</div>
  </div>
</section>
